<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<style>
  form p {
  margin-bottom: 1rem;
}

form label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 500;
  color: var(--text-color);
}

form input, form select, form textarea {
  width: 100%;
  padding: 0.5rem;
  border: 1px solid var(--input-border);
  background-color: #ccc;
  color: var(--input-text);
  border-radius: 4px;
  transition: all 0.3s ease;
}

h4{
color: white;
}

body, html{
padding-top: 1rem;
height: 110%;
background-color: #ccc;
}
</style>

<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h4>Реєстрація</h4>
        </div>
        <div class="card-body">
          <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary w-100" type="submit">Зареєструватися</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
