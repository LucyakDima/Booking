{% extends "booking/base.html" %}
{% block content %}
    {% for room in rooms %}
        <h1>{{ room.title }}</h1>
        <h2>Capacity: {{room.capacity}}</h2>
        <p>Location: {{room.location}}</p>

        <a href="{% url 'book-room' location_id=room.id %}">Book {{ room.title }}</a>
        <hr>
    {% endfor %}
{% endblock %}
